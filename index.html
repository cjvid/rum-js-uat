<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Datadog RUM Demo - Home</title>

  <!-- Datadog RUM -->
  <script src="https://www.datadoghq-browser-agent.com/us1/v6/datadog-rum.js" crossorigin="anonymous"></script>
  <script>
    window.DD_RUM && window.DD_RUM.init({
      clientToken: 'pub3a9242d3cff288df4f25082fefa8e4e7',
      applicationId: '93b458ba-4215-49d4-89cd-41f946ce2c1d',
      site: 'datadoghq.com',
      service: 'rum-test-site',
      env: 'uat',
      sessionSampleRate: 100,
      sessionReplaySampleRate: 100,
      trackUserInteractions: true,
      trackResources: true,
      trackLongTasks: true,
      defaultPrivacyLevel: 'mask-user-input'
    });
    window.DD_RUM && window.DD_RUM.startSessionReplayRecording();
  </script>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="header">
    <h1>Datadog RUM Demo</h1>
    <p>Interactive test site for RUM</p>
  </header>

  <!-- Navigation -->
  <nav class="nav">
    <a href="index.html" class="active">Home</a>
    <a href="profile.html">Profile</a>
    <a href="performance.html">Performance</a>
    <a href="errors.html">Errors</a>
  </nav>

  <!-- CTA Card -->
  <section class="card">
    <h2>Primary Action</h2>
    <button class="btn-primary" onclick="handleClick()">Click Me</button>
    <p id="click-result"></p>
  </section>

  <!-- Form Interaction -->
  <section class="card">
    <h2>User Input</h2>
    <input type="text" placeholder="Type something..." id="userInput" />
    <button class="btn-secondary" onclick="submitInput()">Submit</button>
  </section>

  <!-- Toggle Section -->
  <section class="card">
    <h2>Toggle Content</h2>
    <button class="btn-outline" onclick="toggleBox()">Show / Hide</button>
    <div id="toggleBox" class="hidden-box">
      <p>This content is toggled (good for RUM interaction tracking).</p>
    </div>
  </section>

  <!-- Simulated Loading -->
  <section class="card">
    <h2>Simulate Loading</h2>
    <button class="btn-warning" onclick="simulateLoad()">Start Loading</button>
    <div id="loader" class="loader hidden"></div>
  </section>

  <footer class="footer">
    <p>Datadog RUM Test Site Â© 2026</p>
  </footer>

  <script>
    function handleClick() {
      document.getElementById("click-result").innerText = "Button clicked!";
    }

    function submitInput() {
      const value = document.getElementById("userInput").value;
      alert("You entered: " + value);
    }

    function toggleBox() {
      document.getElementById("toggleBox").classList.toggle("show");
    }

    function simulateLoad() {
      const loader = document.getElementById("loader");
      loader.classList.remove("hidden");
      setTimeout(() => loader.classList.add("hidden"), 2000);
    }
  </script>

</body>
</html>
